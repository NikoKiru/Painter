<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painter Simple</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
               <lable class="title">Shapes</lable>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                    <img src="icons/rectangle.svg" alt="rectangle icon">
                    <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="rectangle icon">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="rectangle icon">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for=fill-color>Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <lable class="title">Options</lable>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="rectangle icon">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="rectangle icon">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
            <div class="row operations">
                <button class="undo">Undo</button>
                <button class="redo">Redo</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
